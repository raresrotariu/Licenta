<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<br><br><br>

<div class="container">
    <div class="row">
      <div class="col-4">
        
      </div>
      <div class="col-4">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address:</label>
              <input type="email" class="form-control" #email id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1"  class="form-label">Password:</label>
              <input type="password" #password class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password:</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
            <button type="submit" class="btn btn-primary" (click)= "onSignup(email.value,password.value)">Submit</button>
            
          </form>
      </div>
      <div class="col-4">
        
      </div>
    </div>
  </div>
